name: Deploy to AWS S3

on:
    workflow_dispatch:
    push:
        branches: [main]

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3
                
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'
                    
            - name: Install dependencies
              run: npm ci
                
            - name: Build project
              run: npm run build